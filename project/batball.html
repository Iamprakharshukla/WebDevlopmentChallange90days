<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bat Ball Stump Game</title>
    <style>
      body {
        text-align: center;
      }
    </style>
</head>
<body>
  <h1>Bat Ball Stump Game</h1>

  <button onclick="
    {
      const computerChoice = generateComputerChoice();
      const resultMsg = getResult('Bat', computerChoice);
      showResult('Bat', computerChoice, resultMsg);
    }
  ">Bat</button>

  <button onclick="
    {
      const computerChoice = generateComputerChoice();
      const resultMsg = getResult('Ball', computerChoice);
      showResult('Ball', computerChoice, resultMsg);
    }
  ">Ball</button>

  <button onclick="
    {
      const computerChoice = generateComputerChoice();
      const resultMsg = getResult('Stump', computerChoice);
      showResult('Stump', computerChoice, resultMsg);
    }
  ">Stump</button>

  <script>
      let score = {
        win: 0,
        lost: 0,
        tie: 0
      }; 

    function generateComputerChoice() {
      const randomNumber = Math.floor(Math.random() * 3); // 0,1,2
      if (randomNumber === 0) return 'Bat';
      if (randomNumber === 1) return 'Ball';
      return 'Stump';
    }

    function getResult(userMove, computerMove) {
      if (userMove === computerMove) {
        score.tie++;
        return "It is a tie!";
      }

      if (userMove === "Bat") {
        if (computerMove === "Ball") {
          score.win++;
          return "User wins!";
        } else if (computerMove === "Stump") {
          score.lost++;
          return "Computer wins!";
        }
      } else if (userMove === "Ball") {
        if (computerMove === "Stump") {
          score.win++;
          return "User wins!";
        } else if (computerMove === "Bat") {
          score.lost++;
          return "Computer wins!";
        }
      } else if (userMove === "Stump") {
        if (computerMove === "Bat") {
          score.win++;
          return "User wins!";
        } else if (computerMove === "Ball") {
          score.lost++;
          return "Computer wins!";
        }
      }
    }

    function showResult(userMove, computerMove, result) {
      alert(
        `You have chosen ${userMove}\n` +
        `Computer chose ${computerMove}\n` +
        `Result: ${result}\n\n` +
        `üèÜ Wins: ${score.win}\n` +
        `‚ùå Losses: ${score.lost}\n` +
        `ü§ù Ties: ${score.tie}`
      );
    }
  </script>
</body>
</html>
