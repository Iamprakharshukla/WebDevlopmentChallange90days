<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
  body {
    text-align: center;
  }
</style>

<body>
  <h1>Bat Ball Stump Game</h1>

  <button onclick="
    {
      const computerChoice = generateComputerChoice();
      const resultMsg = getResult('Bat', computerChoice);
      showResult('Bat', computerChoice, resultMsg);
    }
  ">Bat</button>

  <button onclick="
    {
      const computerChoice = generateComputerChoice();
      const resultMsg = getResult('Ball', computerChoice);
      showResult('Ball', computerChoice, resultMsg);
    }
  ">Ball</button>

  <button onclick="
    {
      const computerChoice = generateComputerChoice();
      const resultMsg = getResult('Stump', computerChoice);
      showResult('Stump', computerChoice, resultMsg);
    }
  ">Stump</button>

  <script>
    function generateComputerChoice() {
      const randomNumber = Math.floor(Math.random() * 3); // 0,1,2
      if (randomNumber === 0) return 'Bat';
      if (randomNumber === 1) return 'Ball';
      return 'Stump';
    }

    function getResult(userMove, computerMove) {
      if (userMove === computerMove) return 'It is a tie!';

      if (userMove === 'Bat') {
        return computerMove === 'Ball' ? 'User wins!' : 'Computer wins!';
      }
      if (userMove === 'Ball') {
        return computerMove === 'Stump' ? 'User wins!' : 'Computer wins!';
      }
      if (userMove === 'Stump') {
        return computerMove === 'Bat' ? 'User wins!' : 'Computer wins!';
      }
    }

    function showResult(userMove, computerMove, result) {
      alert(`You have chosen ${userMove}\nComputer chose ${computerMove}\nResult: ${result}`);
    }
  </script>
  
</body>


</body>
</html>
