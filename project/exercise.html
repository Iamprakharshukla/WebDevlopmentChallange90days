    <script>
        function oddEven(num)
    {
        if (num % 2 == 0){
            return 'Even';
        }else{
            return 'odd';
        }
    }

    let Result = oddEven(2);
    console.log(Result);

        function largest( num1, num2){

            if (num1 === num2 ){
                return 'same';
            }else if (num1>num2){
                return num1;

            }else { 
                return num2; 
            }
        }
        
        let largestNumber = largest(15 , 5);
        console.log(`the largest no is ${largestNumber}`);
