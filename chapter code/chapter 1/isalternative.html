<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if alternative</title>
</head>
<body>
    <script>
        let age;
        let result = age>18 ? 'Adult' : 'KID' // ternary operator
        console.log(result)
        let finalAge = age|| 18 ;//Gaurd Operator
        
        console.log(age);
        console.log(finalAge);

        let exactAge = age ??  15;
        console.log(exactAge); //Default operator
    </script>
</body>
</html>
